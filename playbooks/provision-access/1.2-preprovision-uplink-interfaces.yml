---
# Playbook: 1.2-preprovision-uplink-interfaces.yml
# Purpose: Configure uplink Ethernet interfaces on pre-provisioned switches via NDFC
#
# Description:
#   This playbook configures Ethernet interfaces that are members of port-channel
#   uplinks on switches by:
#   1. Loading l2_interfaces.yml to find port-channel interfaces and their members
#   2. Filtering switches with add_to_fabric: true
#   3. Extracting Ethernet member interfaces from port-channels
#   4. Calling the globalInterface API to configure each Ethernet interface
#
# Variables Required (per switch in hosts.yml):
#   - add_to_fabric: Set to true to include switch in provisioning
#   - fabric: Target fabric name
#   - destination_switch_sn: Target switch serial number
#
# Variables from l2_interfaces.yml:
#   - switches.<hostname>.interfaces: List of interfaces
#   - interfaces[].type: Interface type (pc for port-channel)
#   - interfaces[].members: List of member interfaces for port-channels
#
# API Endpoints Used:
#   - POST /appcenter/cisco/ndfc/api/v1/lan-fabric/rest/globalInterface
#
# Templates Used:
#   - uplink_ethernet_interface.json.j2: JSON template for Ethernet interface config
#
# Tags:
#   - preprovision-uplinks: Run only uplink interface provisioning tasks
#
# Example Usage:
#   ansible-playbook ./playbooks/provision-access/1.2-preprovision-uplink-interfaces.yml
#   ansible-playbook ./playbooks/provision-access/1.2-preprovision-uplink-interfaces.yml --tags preprovision-uplinks

- name: Configure Uplink Ethernet Interfaces on Pre-provisioned Switches
  hosts: nexus_dashboard
  gather_facts: false

  tags:
    - preprovision-uplinks

  tasks:

    # Build list of switches to provision
    - name: Build list of switches to provision
      ansible.builtin.set_fact:
        switches_to_provision: >-
          {{
            groups['switches'] | default([])
            | map('extract', hostvars)
            | selectattr('add_to_fabric', 'defined')
            | selectattr('add_to_fabric', 'equalto', true)
            | list
          }}

    - name: Display switches to provision uplinks
      ansible.builtin.debug:
        msg: |
          Switches to provision uplinks: {{ switches_to_provision | length }}
          {% for switch in switches_to_provision %}
          - {{ switch.inventory_hostname }}: fabric={{ switch.fabric }}, serial={{ switch.destination_switch_sn | default('N/A') }}
          {% endfor %}

    # Load L2 interfaces from all fabrics
    - name: Find all l2_interfaces.yml files
      ansible.builtin.find:
        paths: "{{ playbook_dir }}/../../fabrics"
        patterns: "l2_interfaces.yml"
        recurse: true
      register: l2_interfaces_files
      when: switches_to_provision | length > 0

    - name: Load L2 interfaces data from all fabrics
      ansible.builtin.include_vars:
        file: "{{ item.path }}"
        name: "l2_data_{{ item.path | dirname | basename }}"
      loop: "{{ l2_interfaces_files.files | default([]) }}"
      loop_control:
        label: "{{ item.path | dirname | basename }}"
      when: switches_to_provision | length > 0

    # Build consolidated L2 interfaces lookup
    - name: Build consolidated L2 interfaces lookup
      ansible.builtin.set_fact:
        l2_interfaces_lookup: |
          {%- set lookup = {} -%}
          {%- for file in l2_interfaces_files.files | default([]) -%}
            {%- set fabric_name = file.path | dirname | basename -%}
            {%- set var_name = 'l2_data_' + fabric_name -%}
            {%- if hostvars[inventory_hostname][var_name] is defined -%}
              {%- set fabric_data = hostvars[inventory_hostname][var_name] -%}
              {%- if fabric_data.switches is defined -%}
                {%- for hostname, data in fabric_data.switches.items() -%}
                  {%- set _ = lookup.update({hostname: data.interfaces | default([])}) -%}
                {%- endfor -%}
              {%- endif -%}
            {%- endif -%}
          {%- endfor -%}
          {{ lookup }}
      when: switches_to_provision | length > 0

    - name: Display L2 interfaces lookup
      ansible.builtin.debug:
        var: l2_interfaces_lookup
      when: switches_to_provision | length > 0

    # Extract port-channel member interfaces
    - name: Build uplink interface configurations
      ansible.builtin.set_fact:
        uplink_interfaces: |
          {%- set interfaces = [] -%}
          {%- for switch in switches_to_provision -%}
            {%- set hostname = switch.inventory_hostname -%}
            {%- set serial = switch.destination_switch_sn | default('') -%}
            {%- set fabric = switch.fabric | default('') -%}
            {%- if serial and hostname in l2_interfaces_lookup -%}
              {%- set switch_interfaces = l2_interfaces_lookup[hostname] -%}
              {%- for iface in switch_interfaces -%}
                {%- if iface.name is defined and iface.name | lower is search('^port-channel') -%}
                  {%- if iface.members is defined -%}
                    {%- for member in iface.members -%}
                      {%- set member_iface = {
                        'hostname': hostname,
                        'serial_number': serial,
                        'fabric_name': fabric,
                        'port_channel': iface.name,
                        'interface_name': member.interface
                      } -%}
                      {%- set _ = interfaces.append(member_iface) -%}
                    {%- endfor -%}
                  {%- endif -%}
                {%- endif -%}
              {%- endfor -%}
            {%- endif -%}
          {%- endfor -%}
          {{ interfaces }}
      when: switches_to_provision | length > 0

    - name: Display uplink interfaces to configure
      ansible.builtin.debug:
        msg: |
          Uplink interfaces to configure: {{ uplink_interfaces | length }}
          {% for iface in uplink_interfaces %}
          - {{ iface.hostname }}: {{ iface.interface_name }} (member of {{ iface.port_channel }})
          {% endfor %}
      when:
        - switches_to_provision | length > 0
        - uplink_interfaces is defined

    # Query existing interfaces per switch to make playbook idempotent
    - name: Get unique serial numbers from uplink interfaces
      ansible.builtin.set_fact:
        unique_serials: "{{ uplink_interfaces | map(attribute='serial_number') | unique | list }}"
      when:
        - uplink_interfaces is defined
        - uplink_interfaces | length > 0

    - name: Query existing interfaces for each switch
      cisco.nd.nd_rest:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_ssh_pass }}"
        use_ssl: "{{ ansible_httpapi_use_ssl }}"
        validate_certs: "{{ ansible_httpapi_validate_certs }}"
        use_proxy: "{{ ansible_httpapi_use_proxy }}"
        path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/interface?serialNumber={{ item }}"
        method: GET
      loop: "{{ unique_serials | default([]) }}"
      loop_control:
        label: "{{ item }}"
      when:
        - unique_serials is defined
        - unique_serials | length > 0
      register: existing_interfaces_query
      ignore_errors: true

    - name: Build set of existing interface names per serial
      ansible.builtin.set_fact:
        existing_interfaces_lookup: |
          {%- set lookup = {} -%}
          {%- for result in existing_interfaces_query.results | default([]) -%}
            {%- if result.current is defined and result.current is iterable and result.current is not string -%}
              {%- set serial = result.item -%}
              {%- set ifaces = [] -%}
              {%- for policy_group in result.current -%}
                {%- if policy_group.interfaces is defined -%}
                  {%- for iface in policy_group.interfaces -%}
                    {%- if iface.ifName is defined -%}
                      {%- set _ = ifaces.append(iface.ifName) -%}
                    {%- endif -%}
                  {%- endfor -%}
                {%- endif -%}
              {%- endfor -%}
              {%- set _ = lookup.update({serial: ifaces}) -%}
            {%- endif -%}
          {%- endfor -%}
          {{ lookup }}
      when: existing_interfaces_query is defined

    - name: Filter out already configured interfaces
      ansible.builtin.set_fact:
        uplink_interfaces_filtered: |
          {%- set filtered = [] -%}
          {%- for iface in uplink_interfaces -%}
            {%- set serial = iface.serial_number -%}
            {%- set existing = existing_interfaces_lookup.get(serial, []) -%}
            {%- if iface.interface_name not in existing -%}
              {%- set _ = filtered.append(iface) -%}
            {%- endif -%}
          {%- endfor -%}
          {{ filtered }}
      when:
        - uplink_interfaces is defined
        - existing_interfaces_lookup is defined

    - name: Display uplink interfaces to configure (after filtering existing)
      ansible.builtin.debug:
        msg: |
          Uplink interfaces to configure (excluding existing): {{ uplink_interfaces_filtered | length }}
          Already configured (skipped): {{ (uplink_interfaces | length) - (uplink_interfaces_filtered | length) }}
          {% for iface in uplink_interfaces_filtered %}
          - {{ iface.hostname }}: {{ iface.interface_name }} (member of {{ iface.port_channel }})
          {% endfor %}
      when: uplink_interfaces_filtered is defined

    # Configure uplink Ethernet interfaces via NDFC API
    - name: Configure uplink Ethernet interfaces on switches
      cisco.nd.nd_rest:
        host: "{{ ansible_host }}"
        username: "{{ ansible_user }}"
        password: "{{ ansible_ssh_pass }}"
        use_ssl: "{{ ansible_httpapi_use_ssl }}"
        validate_certs: "{{ ansible_httpapi_validate_certs }}"
        use_proxy: "{{ ansible_httpapi_use_proxy }}"
        path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/globalInterface"
        method: POST
        content: "{{ lookup('template', '../../templates/uplink_ethernet_interface.json.j2') }}"
      loop: "{{ uplink_interfaces_filtered }}"
      loop_control:
        label: "{{ item.hostname }}: {{ item.interface_name }}"
      vars:
        serial_number: "{{ item.serial_number }}"
        fabric_name: "{{ item.fabric_name }}"
        interface_name: "{{ item.interface_name }}"
      when:
        - uplink_interfaces_filtered is defined
        - uplink_interfaces_filtered | length > 0
      register: uplink_interface_results

    - name: Display uplink interface configuration results
      ansible.builtin.debug:
        msg: |
          Uplink interface configuration complete.
          Already existed (skipped): {{ (uplink_interfaces | length) - (uplink_interfaces_filtered | default([]) | length) }}
          {% for result in uplink_interface_results.results | default([]) %}
          {% if result.skipped is not defined or not result.skipped %}
          - {{ result.item.hostname }}/{{ result.item.interface_name }}: {{ 'SUCCESS' if result.failed is not defined or not result.failed else 'FAILED' }}
          {% endif %}
          {% endfor %}
      when: uplink_interface_results is defined
