[defaults]
# Inventory configuration
inventory = inventory/hosts.yml

# Vault configuration
vault_password_file = .vault_pass

# SSH configuration
host_key_checking = False
timeout = 300

# Output formatting - use YAML callback for readable multi-line debug messages
stdout_callback = yaml

# Logging
log_path = ./ansible.log

# Roles path
roles_path = roles

# Retry configuration
retry_files_enabled = True
retry_files_save_path = ./retry

[persistent_connection]
# Timeout for persistent connections (httpapi/network_cli) - needed for slow NDFC operations
command_timeout = 1000
connect_timeout = 1000

[inventory]
# Enable advanced inventory plugins
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
# SSH optimizations for network devices
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
control_path_dir = /tmp/.ansible-cp
control_path = %(directory)s/%%h-%%p-%%r